# CI de Nível 03 - Disparo após a conclusão de um pipeline

# nome do nosso 'pipeline'
name: 'Execução por Deploy'

# regras de disparo (gatilhos/triggers)
# gatilho de exec manual = workflow_dispatch
# gatilho de exec agendada = schedule
# gatilho de exec a partir de outro pipe = workflow_run

on:
  workflow_run:
    workflows: ['Execução manual']
    types:
      - completed

# trabalhos/tarefas dentro do pipeline = jobs
jobs:
  e2e-tests:

    # maquina qe o job vai executar
    runs-on: ubuntu-latest

    # condicional - if
    # `${ expressao }`
    # == comparação

    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    # passos do script de build
    steps: 
      # clone do projeto
      - uses: actions/checkout@v4

      # instalacao do node 
      - uses: actions/setup-node@v4
        with: 
          node-version: 22.x

      # instalacao do Yarn
      - name: Instalando Yarn
        run: npm install -g yarn 

      # instalacao das dependências
      - name: Instalando dependências
        run: yarn
      
      # instalacao do Playwright
      - name: Instalando Playwright
        run: yarn playwright install

      # executar os testes e2e
      - name: Executando Testes e2e
        run: yarn run e2e
        
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with: 
          name: report
          path: ./playwright-report